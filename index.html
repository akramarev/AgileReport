<!DOCTYPE html>
<html ng-app="ar" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agile Report</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/ar.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <div class="starter-template">
        <h1>Agile Report</h1>
        <p class="lead">
          Use this document as a way to quickly compile daily report.
        </p>
        <p class="text-center"><em>Remember: <a href="http://support.mashery.com/docs/read/customizing_your_portal/Markdown_Cheat_Sheet" target="_blank">Markdown</a> is your friend.</em></p>
      </div>

      <div class="row" ng-controller="ReportCtrl">
        <div class="col-sm-6 setup">
          <div class="form-group">
            <label for="name">First and Last Name:</label>
            <input type="text" id="name" class="form-control" ng-model="model.name" placeholder="What is your name?"></textarea>
          </div>
          <div class="form-group">
            <label for="done">Done:</label>
            <textarea id="done" class="form-control" rows="4" ng-model="model.done" placeholder="What was done today?" ng-blur="convertLinks('done')"></textarea>
          </div>
          <div class="form-group">
            <label for="inprogress">In Progress:</label>
            <textarea class="form-control" rows="4" ng-model="model.inprogress" placeholder="What's in progress still?" ng-blur="convertLinks('inprogress')"></textarea>
          </div>
          <div class="form-group">
            <label for="next">Next Day:</label>
            <textarea class="form-control" rows="4" ng-model="model.next" placeholder="What will be done next?" ng-blur="convertLinks('next')"></textarea>
          </div>
          <div class="form-group">
            <label for="reviewed">Reviewed:</label>
            <textarea class="form-control" rows="4" ng-model="model.reviewed" placeholder="What was reviewed today?" ng-blur="convertLinks('reviewed')"></textarea>
          </div>
          <div class="form-group">
            <label for="questions">Questions:</label>
            <textarea class="form-control" rows="4" ng-model="model.questions" placeholder="Any questions?"></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="report panel panel-default">
            <div class="panel-heading">
              <h3 class="rName panel-title">{{model.name}}'s work report ({{date | date: 'mediumDate'}})</h3>
            </div>
            <div class="panel-body">
              <div ng-if="model.done.length > 0" class="animate-if">
                <h4>Done:</h4>
                <p btf-markdown="model.done"></p>
              </div>
              <div ng-if="model.inprogress.length > 0" class="animate-if">
                <h4>In Progress:</h4>
                <p btf-markdown="model.inprogress"></p>
              </div>
              <div ng-if="model.next.length > 0" class="animate-if">
                <h4>Next Day:</h4>
                <p btf-markdown="model.next"></p>
              </div>
              <div ng-if="model.reviewed.length > 0" class="animate-if">
                <h4>Reviewed:</h4>
                <p btf-markdown="model.reviewed"></p>
              </div>
              <div ng-if="model.questions.length > 0" class="animate-if">
                <h4>Questions:</h4>
                <p btf-markdown="model.questions"></p>
              </div>
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-default" ng-click="sendReport()">Email the Text Report</button>
            <button type="button" class="btn btn-default" clip-copy="getReportHtmlToCopy()" clip-click="copyReportClick()">Copy the Html Report</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
  <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

  <script src="js/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="js/bower_components/showdown/compressed/showdown.js"></script>
  <script src="js/bower_components/angular-markdown-directive/markdown.js"></script>

  <script src="js/bower_components/zeroclipboard/dist/ZeroClipboard.min.js"></script>
  <script src="js/bower_components/ng-clip/dest/ng-clip.js"></script>

  <script src="js/bower_components/angular-animate/angular-animate.min.js"></script>

  <script src="js/ar.js"></script>

  <script src="js/ga.js"></script>
</html>
